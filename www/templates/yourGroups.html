<ion-view title="Groups" class="groups">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>Select your Group</h1>
        <ion-list>
        	<ion-item ng-repeat="group in groups" type="item-text-wrap" href="#/side-menu/groups/{{group.group_id}}/{{group.name}}">
        		{{group.name}} 
        	</ion-item>
        </ion-list>
        <p>
        	Please sync data to server in case you can not see your groups.
        </p>
    </ion-content>
</ion-view>

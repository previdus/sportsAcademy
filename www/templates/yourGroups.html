<ion-view title="Groups" class="groups">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>Select your Group</h1>
            <div class="groups">
            	<div class="group-names" ng-repeat="center in centers" type="item-text-wrap">
            		{{center.name}} 
                    <div type="item-text-wrap">
                        <a ng-repeat="group in center.groups" href="#/side-menu/groups/{{group.group_id}}/{{group.name}}-{{center.name}}">{{group.name}}</a>
                    </div>
            	</div>
            </div>
        <p>
        	Please sync data to server in case you can't see your groups<br>Go to menu and then 'Sync Data'
        </p>
    </ion-content>
</ion-view>

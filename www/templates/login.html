<ion-view hide-nav-bar="true">
  <ion-content class="login">
    <img src="img/logo.png">
    <h1>Login to Account</h1>
    <form ng-submit="authenticateCredentials()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <button class="button button-block button-assertive" type="submit">Log in</button>
        {{errorDetail}}
      </div>
    </form>
  </ion-content>
</ion-view>
